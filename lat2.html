<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <p> {{ greet() }} </p>
    <script>
        var app = new Vue ({
            el :"#app",
            methods: {
                greet: function (name="Indra") {
                    return 'Good Morning, ' + name ;
                }
            }
        })
    </script>
</body>
</html>
