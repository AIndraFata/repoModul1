<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Condition</title>
</head>
<body>
    <div id="app">
        <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>>
        <p v-else-if="itemInStock > 0"> Hurry Up, only {{itemInStock}} item left</p>
        <p v-else>Sorry we are all out!</p>
    </div>
    
    <script>
        var app = new Vue ({
            el: "#app",
            data: {
                "itemInStock" : 10
            }
        })
    </script>
</body>
</html>
